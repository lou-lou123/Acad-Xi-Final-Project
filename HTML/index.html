    <div class="task-button">
      <button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#myModal">
        Create New Task
      </button>
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Task</h4>
              <div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
            </div>
            <div class="modal-body">
              <form class="form-validate1" novalidation>
                <div class="form-box">
                  <input
                    type="text"
                    class="form-control"
                    id="taskName"
                    placeholder="Name"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter at least 8 characters
                  </div>
                </div>
                <div class="form-box">
                  <input
                    type="text"
                    class="form-control"
                    id="taskDescription"
                    placeholder="Task Description"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter at least 15 characters
                  </div>
                </div>
                <!-- due date -->
                <div class= "form-box">
                <div class="row due-date">
                  <div class="text-light date-picker">
                     <label for="DueDate" class="due-date-name">Due Date</label>
                        <input type="date" id="dueDate" name="DueDate" required>
                  </div>
                </div>
              </div>
              <!-- due date -->
                <div class="form-box">
                  <input
                    type="text"
                    class="form-control"
                    id="assignee"
                    placeholder="Assignee"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter at least 8 characters
                  </div>
                </div>
                <div class="form-box">
                  <select id="taskStatus" class="form-control" required>
                    <option value="" disabled selected hidden>
                      Task Status
                    </option>
                    <option>To do</option>
                  </select>
                </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" id="clickHere" type="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
